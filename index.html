<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/logo.png" alt="My_Logo" width="72">
            <h1 class="h3 mb-3 fw-normal">Sign up to News-letter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="fname" placeholder="name@example.com" name="fname">
                <label for="fname">First name </label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="lname" placeholder="name@example.com" name="lname">
                <label for="lname">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="useremail" placeholder="name@example.com" name="useremail">
                <label for="useremail">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">Made with ❤️ by Anuj Patel</p>
        </form>
    </main>



</body>
